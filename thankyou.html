<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .thankyou-box {
      background: #fff9f3;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      animation: bounceIn 1s ease-out;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
    }
    .confetti {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/4M7IWwP.gif');
      background-repeat: repeat;
      opacity: 0.2;
      pointer-events: none;
    }
    a.button {
      display: inline-block;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    a.button:hover {
      background: linear-gradient(to right, #e65c00, #ffcc70);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="confetti"></div>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your donation means the world to me. ❤️<br>You're officially part of the journey! Pls contact us.!  8977172621</p>
    <a href="index.html" class="button">Go Back Home</a>
  </div>
</body>
</html>
